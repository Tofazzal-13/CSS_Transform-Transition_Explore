<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform Explore</title>
    <style>
        .container, .inner{
            width: 200px;
            height: 200px;
        }
        .container{
             border: 2px solid limegreen;
             background-color: aqua;
        }
        .inner{
            border: 2px solid red;
            background-color: rgb(68, 68, 138);
        }
        .inner:hover{
            transform: scale(0.75) translate(50px) rotate(45deg);
        }

    </style>
</head>
<body>
    <h2>explore Transform and Translate</h2>
    <div class="container">
        <div class="inner">
            <h2>inner_2</h2>
        </div>
    </div>

        </div>
    </div>

</body>
</html>
